<div class="container">
    <article>
        <div class="row mb-3">
            <div class="col-2">{{ contact.name }}</div>
            <div class="col-3">
                <form 
                    hx-get="{% url 'contact:quick-edit' pk=contact.pk %}"
                    hx-target="closest article"
                    hx-swap="outerHTML">
                        <button class="btn button-secondary">Quick edit</button>
                </form>
            </div>
            <div class="col-3">
                <button class="btn button-secondary" 
                hx-confirm="Are you sure you want to delete this contact?"
                hx-target="closest article"
                hx-swap="outerHTML swap:1s"
                hx-delete="contacts/{{ contact.id }}/delete">
                Delete
                </button>
            </div>
        </div>
    </article>
</div>
